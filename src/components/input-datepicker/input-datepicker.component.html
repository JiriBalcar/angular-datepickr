<div class="datepicker-wrapper">
  <input type="text" #input [(ngModel)]="viewDate" [disabled]="disabled" (click)="toggle($event)" (ngModelChange)="viewDateChanged($event)" [placeholder]="options.viewFormat">
  <jb-datepicker-container (onDateSelected)="onDateSelected($event)"></jb-datepicker-container>
</div>
